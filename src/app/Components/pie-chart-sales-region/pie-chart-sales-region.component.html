<div #salesRegionChart style="display: block">
  <ngx-charts-pie-chart
    id="sales-region-chart"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [legend]="true"
    [legendPosition]="legendPosition"
    [labels]="true"
    [doughnut]="false"
    [tooltipDisabled]="false"
    [gradient]="false"
    [animations]="true">
  </ngx-charts-pie-chart>
</div>
