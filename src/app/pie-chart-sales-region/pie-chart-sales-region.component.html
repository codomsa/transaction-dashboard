<div #salesRegionChart style="display: block">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [legend]="true"
    [legendPosition]="legendPosition"
    [labels]="true"
    [doughnut]="false"
    [tooltipDisabled]="false"
    [gradient]="false"
    [animations]="true">
  </ngx-charts-pie-chart>
  <button (click)="downloadSalesRegionChart()" class="btn btn-primary mt-2">Download as PNG</button>
</div>
